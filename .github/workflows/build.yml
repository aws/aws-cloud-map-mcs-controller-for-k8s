name: build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: 1.17

    - name: checkout
      uses: actions/checkout@v4

    - name: Unit tests
      run: make test

    - name: Upload code coverage
      uses: codecov/codecov-action@v4
      with:
        files: cover.out

    - name: golangci-lint
      uses: golangci/golangci-lint-action@v5
      with:
        version: v1.50.1
